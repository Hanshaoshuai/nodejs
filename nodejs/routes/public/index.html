<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>地图 坐标点缩放闪烁 从中心向四周扩散</title>
    <style>
        .point,.point::before,.point::after,.pointtarget,.pointtarget1,.pointtarget2{position: absolute;width: 12px; height: 12px; border-radius: 50%;content: ''; }
        .point::before{animation: scale 1s infinite; }
        .point::after{animation: scale2 2s infinite; }
        .pointtarget{animation: scale3 3s infinite; }
        .pointtarget1{animation: scale4 4s infinite; }
        .pointtarget2{animation: scale5 5s infinite; }
        
        /* .point::content{animation: scale 3s infinite; } */
        @keyframes scale{
            0%{ transform: scale(1); opacity:.9}
            100%{ transform: scale(4); opacity: 0;}
        }
        @keyframes scale2{
            0%{ transform: scale(1);opacity:.9;}
            100%{ transform: scale(4);opacity:0;}
        }
        @keyframes scale3{
            0%{ transform: scale(1);opacity:.9;}
            100%{ transform: scale(4);opacity:0;}
        }
        @keyframes scale4{
            0%{ transform: scale(1);opacity:.9;}
            100%{ transform: scale(4);opacity:0;}
        }
        @keyframes scale5{
            0%{ transform: scale(1);opacity:.9;}
            100%{ transform: scale(4);opacity:0;}
        }
        

        .point,.point::before,.point::after,.pointtarget,.pointtarget1{
        /* 设置颜色 */
        background-color: rgba(241, 34, 30, .9);}
        .point2,.point2::before,.point2::after{
        /* 设置颜色 */
        background-color: rgba(0, 221, 254, .9);}
        .point3,.point3::before,.point3::after{
        /* 设置颜色 */
        background-color:  rgba(1, 88, 255, .9);}
        .point4,.point4::before,.point4::after{
        /* 设置颜色 */
        background-color:  rgba(135, 229, 8, .9);}
        
  </style>
</head>

<body>
    <h3>地图 坐标点缩放闪烁 从中心向四周扩散  </h3>
    <div class="content" style=" background: url(img/map2.png) no-repeat; height:94%; width: 96%; overflow: hidden; position: absolute;">
        
        <p style="color: white;">代码已经精简到了极致！</p>
        <div class="point" style="top: 20%; left: 30%; ">
            <div class="pointtarget" style="top: 0; left: 0; "></div>
            <div class="pointtarget1" style="top: 0; left: 0; "></div>
            <div class="pointtarget2" style="top: 0; left: 0; "></div>
        </div>
        <!-- <div class="point point2" style="top: 20%; left: 20%; "></div>
        <div class="point point3" style="top: 49%; left:20%; "></div>
        <div class="point point4" style="top: 35%; left: 10%; "></div> -->
    </div>
</body>
</html>
